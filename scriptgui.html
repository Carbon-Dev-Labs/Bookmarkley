<!DOCTYPE html>
<html>

<head>
    <title>BookStack</title>
    <meta charset="utf-8">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        .hoverred:hover {
            color: red;
        }
    </style>
</head>

<body style="width: relative;height: 500px;">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bookmarkley</a>
            <div class="" id="navbarText">
                <span class="navbar-text">
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i
                            class="bi bi-list"></i></button>
                </span>
            </div>
        </div>
    </nav>

        <div style="padding:5%;">
        <h4>Tricks</h4>
        <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action">Tab Cloak</button>
        </div>

        <br>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                    content.
                    This content is a little bit longer.</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Bookmarkley</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="padding: 5%;">

            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                    Home
                </button>
                <button type="button" class="list-group-item list-group-item-action">Classes</button>
                <button type="button" class="list-group-item list-group-item-action">A third button item</button>
                <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
                <button type="button" class="list-group-item list-group-item-action" disabled>A disabled button
                    item</button>
            </div>
        </div>
    </div>
</body>
<script src="bootstrap.bundle.min.js"></script>

</html>
